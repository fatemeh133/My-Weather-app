‍<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <di class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <ul>
              <li>Saturday 18:34</li>
              <li>
                Humidity:
                <span class="pink-text">
                  <span class="Humidity-num"></span>%</span
                >
                , Wind:
                <span class="pink-text">
                  <span class="wind-num"></span> km/h</span
                >
              </li>
            </ul>
          </div>
          <div class="col-6">
            <di class="row">
              <div class="col-4">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="clear-sky-day"
                  class="pic"
                />
              </div>
              <div class="col-8">
                <ul class="degree">
                  <li>
                    <span class="temperature"></span>
                    <span class="units">°C</span>
                  </li>
                  <li class="weather-desc"></li>
                </ul>
              </div>
            </di>
          </div>
        </di>
        <div class="links">
          coded by
          <a
            href="https://www.shecodes.io/graduates/67814-fatemeh-ahmadi"
            target="_blank"
            >Fatemeh Ahmadi</a
          >
          --->
          <a
            href="https://github.com/fatemeh133/Pink-weather-app"
            target="_blank"
            >GitHub</a
          >
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
